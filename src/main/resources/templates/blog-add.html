<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Articles</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body style="background-color: lavenderblush">

<header th:insert="blocks/header :: header"></header>


<div class="container mt-5 mb-5" style="color: palevioletred">
    <h1>Adding an article</h1>
    <form method="POST" action="/blog/add">
       <input type="text" name="title" placeholder="Enter the name of the article" class="form-control" id="title"><br>
       <input type="text" name="anons" placeholder="Enter the topic of the article" class="form-control" id="anons"><br>
       <textarea name="full_text" placeholder="Enter the full text of the article" class="form-control" id="full_text"></textarea><br>
       <button type="submit" class="btn btn-outline-secondary">Add an article</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Articles</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body style="background-color: lavenderblush">

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5" style="color: palevioletred">
    <h1>Articles</h1><br>
    <div th:each="el : ${posts}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"/>
        <h5 style="color: lightpink" th:text="${el.anons}"/>
        <a th:href="'/blog/'+ ${el.id}"class="btn btn-outline-secondary">See details</a><br>
    </div>
</div>



<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
